<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="css/miEstilo.css">
    <script src="js/nombre.js"></script>
</head>
<body>
    <h1>Registro para vacunación COVID-19</h1>
    <form action="" method="get" name="formRegistro" id="formRegistro" onSubmit="return validar_formulario()">
        <p>Nombre:<input type="text" id="nombre" name="nombre" maxlength="50"></p>
        <p>Usuario:<input type="text" id="usuario" name="usuario" maxlength="50"></p>
        <p>
            Sexo:<input type="radio" name="sexo" value="h">Hombre 
            <input type="radio" name="sexo" value="m">Mujer 
        </p>
        <p>Correo:<input type="text" id="correo" name="correo" maxlength="100"></p>
        <p>Comentarios:</p>
        <p><textarea name="comentarios" rows="4" cols="30"></textarea></p>



        <p>Contraseña:<input type="password" id="password" name="password">
        <img src="images/view.png" onmouseover="mostrarPassword()" onmouseout="ocultarPassword()">
        
        
        </p>
        <p><input type="checkbox" name="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</p>

       

        <button type="submit" value="Enviar">Enviar</button>
        
        
        

    </form>
    
    <p align="center" >
        <input type="button" value="Ocultar Formulario" onclick="ocultarFormulario()" />
    
        <input type="button" value="Mostrar Formulario" onclick="mostrarFormulario()" />
    
    </p>
</body>
</html>
